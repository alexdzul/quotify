{% extends 'base/base.html' %}

{% block title %}Eliminar Cotización - Quotify{% endblock %}

{% block content %}
<h1>Eliminar Cotización</h1>
<p>¿Estás seguro de que deseas eliminar la cotización <strong>{{ quotation.quotation_number }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
    <a href="{% url 'quotations:list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
