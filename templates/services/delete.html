{% extends 'base/base.html' %}

{% block title %}Eliminar Servicio - Quotify{% endblock %}

{% block content %}
<h1>Eliminar Servicio</h1>
<p>¿Estás seguro de que deseas eliminar el servicio <strong>{{ service.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
    <a href="{% url 'services:list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
